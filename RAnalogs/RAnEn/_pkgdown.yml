URL: https://weiming-hu.github.io/AnalogsEnsemble/

authors:
    Weiming Hu:
        href: https://weiming.ddns.net

    Guido Cervone:
        href: http://geoinf.psu.edu/

    Laura Clemente-Harding:
        href: http://geoinf.psu.edu/

    Martina Calovi:
        href: http://geoinf.psu.edu/

reference:
    - title: Analog Ensemble Computation
      desc: Functions to generate ensemble forecasts.
      contents:
          - starts_with("generate")

    - title: Verification
      desc: Functions for verification.
      contents:
          - starts_with("verify")

    - title: Visualization
      desc: Functions for visualization of observations, forecasts, analogs, and more.
      contents:
          - starts_with("plot")
    
    - title: File I/O
      desc: Functions for reading and writing.
      contents:
          - starts_with("read")
          - starts_with("write")

    - title: General Information
      desc: Functions to provide generate information.
      contents:
          - RAnEn-package
          - checkOpenMP
          - starts_with("print")
          - showVerificationMetrics

    - title : Helpers
      desc: Helper function to ease our lives.
      contents:
          - alignObservations
          - formatObservations
          - getConfigNames
          - starts_with("subset")
          - toDateTime
          - validateConfiguration
