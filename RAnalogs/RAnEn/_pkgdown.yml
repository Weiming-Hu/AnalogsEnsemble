reference:
    - title: Analog Ensemble Computation
      desc: Functions to generate ensemble forecasts.
      contents:
          - starts_with("generate")
          - schaakeShuffle

    - title: File I/O
      desc: Functions for reading and writing.
      contents:
          - starts_with("read")
          - starts_with("write")

    - title: General Information
      desc: Functions to provide generate information.
      contents:
          - RAnEn-package
          - checkOpenMP
          - starts_with("print")

    - title : Helpers
      desc: Helper function to ease our lives.
      contents:
          - alignObservations
          - starts_with("format")
          - toDateTime
